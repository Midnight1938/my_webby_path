<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="/colours.css" />
    <title>Big Counter</title>
  </head>
  <body>
    <h1>Counter Page</h1>
    <div class="counter-container">
      <i class="fab fa-github fa-3x"></i>
      <div class="counter" data-target="12000">12000</div>
      <span>Github Repos</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-digital-ocean fa-3x"></i>
      <div class="counter" data-target="5000">5000</div>
      <span>Deployments</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-python fa-3x"></i>
      <div class="counter" data-target="8000">8000</div>
      <span>Codebases</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-rust fa-3x"></i>
      <div class="counter" data-target="6000">6000</div>
      <span>Projects</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>

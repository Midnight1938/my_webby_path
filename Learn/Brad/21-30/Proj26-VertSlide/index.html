<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="/colours.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div class="side-l pinky">
          <h1>Nature</h1>
          <p>all pinky</p>
        </div>
        <div class="side-l bluey">
          <h1>Blue</h1>
          <p>all watery skies</p>
        </div>
        <div class="side-l darky">
          <h1>Castles</h1>
          <p>Old, dark, cold</p>
        </div>
        <div class="side-l peachy">
          <h1>Peachy</h1>
          <p>Sunsets and Peaches</p>
        </div>
      </div>
      <div class="right-slide">
        <div class="side-r peachy"></div>
        <div class="side-r darky"></div>
        <div class="side-r bluey"></div>
        <div class="side-r pinky"></div>
      </div>
      <div class="action-buttons">
        <button class="down-btn">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-btn">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
